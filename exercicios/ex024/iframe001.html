<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed red
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programar.</p>

        <p>
            O site do  
            <iframe src="https//www.google.com" frameborder="0"></iframe>
            <a href="https://www.google.com" target="_blank">Google</a>
            também é muito legal, pena que não funciona dentro do iframe.
        </p>

        <p>
            O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no"></iframe>
            no<a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
            também é legal.
        </p>
</body>
</html>
