<head>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        background-color: rgb(127, 255, 138);
        border-collapse: collapse;
        width: 300px;
    }

    td {
        border: 2px solid rgb(219, 8, 8);
        padding: 10px;
        text-align: center;
    }
    </style>

    <table>
        <tr>
            <td>1</td>

        </tr>
        <tr>

        </tr>

            <td colspan="3">8</td>
            <td>9</td>
            
            
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
            
        </tr>
        <tr>
            <td>13</td>
